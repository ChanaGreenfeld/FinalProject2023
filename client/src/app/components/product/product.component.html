<div class="product" *ngIf="product" (click)="openProductDetails()">
    <img alt="`תמונת מוצר ${product.name}`"    [src]="product.pic"  />
    <h3>{{product.name}}</h3>
    <label class="desc">{{product.description}}</label>
    <label class="price">₪{{product.price}}</label>
    <button  (click)="addToshopping($event,product)">הוסף לסל</button>
    <div class="sale" *ngIf="isSale">
        <img src="assets/blue-star.png">
        <label>SALE</label>
    </div>
</div>
